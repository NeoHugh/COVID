{% extends "framework.html" %}
{% block content %}
    <div class="row clearfix">
        <div class="col-md-2 column">
            <h3 class="text-primary text-center">
                <strong>同乘自查</strong>
            </h3>
            <ul class="nav flex-colomn nav-fill nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.index') }}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.msg_input') }}">个人信息填写</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('user.turnsearch') }}">模糊搜索</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.turnresult') }}">搜索结果</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-10">
                    <div class="container">
                        <h4 class="text-primary">
                            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd"
                                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                            <strong>模糊搜索</strong>
                        </h4>
                        <p>请填写想要搜索的内容</p>
                    </div>
                    <div class="dropdown-divider"></div>
                </div>
                <div class="clearfix"></div>
                <div class="col-6 offset-md-2">
                    <div class="container">
                        <form action="{{ url_for('user.search') }}" method="post">
                            <div class="form-group">
                                <label for="inputState">请选择出行方式</label>
                                <select id="inputState" class="form-control" name="type">
                                    <option selected></option>
                                    <option value="0">火车（包含高铁）</option>
                                    <option value="1">飞机</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputText">始发站</label>
                                <input type="text" class="form-control" placeholder="上海虹桥" name="start">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputText">终点站</label>
                                <input type="text" class="form-control" placeholder="杭州东站" name="end">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputDate">日期</label>
                                <input type="date" class="form-control" name="time">
                            </div>
                            <button type="submit" class="btn btn-fresh btn-block">搜索</button>
                        </form>
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
